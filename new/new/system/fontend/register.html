<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Hall Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(20, 0, 0, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            transition: transform 0.3s ease;
            color: #fff;
            border: 2px solid #ffd700;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        h1:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 3px;
            width: 50px;
            background: linear-gradient(to right, #ff4444, #ffd700);
            border-radius: 3px;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #ffd700;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding-left: 40px;
        }

        .input-group input:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .input-group i.input-icon {
            position: absolute;
            top: 38px;
            left: 15px;
            color: #ff4444;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: #ffd700;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(255, 68, 68, 0.3);
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            color: #fff;
            box-shadow: 0 7px 10px rgba(255, 68, 68, 0.4);
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 31%;
            padding: 10px 0;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
        }

        .social-btn:hover {
            background-color: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #aaa;
        }

        .login-link a {
            color: #ff4444;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CineMaster Pro Registration</h1>

<!--    <div class="social-login">-->
<!--        <div class="social-btn google">-->
<!--            <i class="fab fa-google"></i>-->
<!--        </div>-->
<!--        <div class="social-btn linkedin">-->
<!--            <i class="fab fa-linkedin-in"></i>-->
<!--        </div>-->
<!--        <div class="social-btn github">-->
<!--            <i class="fab fa-github"></i>-->
<!--        </div>-->
<!--    </div>-->

    <form id="signup-form">
        <div class="input-group">
            <label for="name">Full Name</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="nic">NIC Number</label>
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" id="nic" name="nic" placeholder="National ID" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Create password" required>
        </div>

        <button id="register_btn" type="button">Register</button>
    </form>

    <div class="login-link">
        Already registered? <a href="login.html">Log In</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
    $("#register_btn").click(function () {
        const name = $("#name").val().trim();
        const email = $("#email").val().trim();
        const nic = $("#nic").val().trim();
        const password = $("#password").val().trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const nicRegex = /^([0-9]{9}[vV]|[0-9]{12})$/;

        if (name === "") {
            Swal.fire("Validation Error", "Please enter your name.", "warning");
            return;
        }

        if (!emailRegex.test(email)) {
            Swal.fire("Validation Error", "Please enter a valid email address.", "warning");
            return;
        }

        if (!nicRegex.test(nic)) {
            Swal.fire("Validation Error", "Please enter a valid NIC (e.g., 123456789V or 200012345678).", "warning");
            return;
        }

        if (password.length < 6) {
            Swal.fire("Validation Error", "Password must be at least 6 characters long.", "warning");
            return;
        }

        saveUser();
    });

    function saveUser() {
        let user = {
            email: $("#email").val().trim(),
            name: $("#name").val().trim(),
            nic: $("#nic").val().trim(),
            password: $("#password").val().trim(),
            userType: "USER"
        };

        $.ajax({
            url: "http://localhost:8080/api/auth/register",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(user),
            success: function(response) {
                if (response && response.code === 201) {
                    Swal.fire({
                        icon: "success",
                        title: "Welcome to Cinema!",
                        text: "User Register Success",
                        confirmButtonColor: "#ff4444",
                        confirmButtonText: "User Register Success",
                        background: '#1a1a1a',
                        color: '#ffd700'
                    }).then(() => {
                        window.location.href = "user.html";
                        clearFields();
                    });
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "Booking Failed",
                        text: "Could not reserve your seat. Try again.",
                        confirmButtonColor: "#cc0000",
                        background: '#1a1a1a',
                        color: '#ffd700'
                    });
                }
            },
            error: function(xhr) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: xhr.responseText || "Something went wrong!",
                    confirmButtonColor: "#cc0000",
                    background: '#1a1a1a',
                    color: '#ffd700'
                });
            }
        });
    }

    function clearFields() {
        $("#name").val("");
        $("#nic").val("");
        $("#email").val("");
        $("#password").val("");
    }
</script>
</body>
</html>
